<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="slider-container">
        <div id="imageSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://logos-world.net/wp-content/uploads/2023/07/30-Famous-Brands-That-Designed-Their-Logo.png" class="d-block w-100 h-10" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://www.ixambee.com/blog/wp-content/uploads/2022/09/blog-new-size.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://sarkarigov.com/wp-content/uploads/2024/11/Community-Helpers-Flashcard-in-Blue-White-Simple-Style-210-x-83.336-cm-210-x-83.336-cm-1024x406.webp" class="d-block w-100" alt="image 3">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
