<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://t4.ftcdn.net/jpg/03/37/96/33/360_F_337963325_EJuPjWslX3vAFxJ59L3y1cm6IsSfo07s.jpg");
            height: 100vh;
            background-size: cover;
            position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-image: url("https://images.pexels.com/photos/3255761/pexels-photo-3255761.jpeg?auto=compress&cs=tinysrgb&w=1200");
            height: 50vh;
            width: 45%;
            margin: 50px auto;
            padding: 20px;
            background:-webkit-image-set();
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: absolute;
            left: 150px;
            bottom: 130px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
            color: #000000;
        }
        input, textarea {
            width: 98%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <small class="error" id="nameError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <small class="error" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <small class="error" id="messageError"></small>
            </div>

            <button type="submit" class="btn">Submit</button>
            <p class="success" id="successMessage"></p>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            let isValid = true;
            
            // Name Validation
            let name = document.getElementById("name").value;
            if (name.trim() === "") {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            // Email Validation
            let email = document.getElementById("email").value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").innerText = "Enter a valid email.";
                isValid = false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            // Message Validation
            let message = document.getElementById("message").value;
            if (message.trim() === "") {
                document.getElementById("messageError").innerText = "Message cannot be empty.";
                isValid = false;
            } else {
                document.getElementById("messageError").innerText = "";
            }

            // If form is valid, show success message
            if (isValid) {
                document.getElementById("successMessage").innerText = "Your message has been sent successfully!";
                document.getElementById("contactForm").reset();
            }
        });
    </script>

</body>
</html>
